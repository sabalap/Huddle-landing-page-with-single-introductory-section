<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <div class="container">
    <header>
        <a href="#">
        <img src="images/logo.svg" alt="logo" class="logo">

    <section class="main">
        <img  class="image-center" src="images/illustration-mockups.svg" alt="image">
    </section>
    </div>
    <aside>
        <section class="center">
        <h1>Build The Community</h1>

        <p>Huddle re-imaginse the way we build communities. You have a voice,

        </aside>
    </main>
        <ol>
            <li>
                <a href="#">
                    <img src="images/facebook.svg.png" alt="facebook">

            </li>
            <li>
                <a href="#">
                    <img src="images/twitter.svg.png" alt="twitter">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/instagram.svg.png" alt="instagram">
                </a>

        </ol>
